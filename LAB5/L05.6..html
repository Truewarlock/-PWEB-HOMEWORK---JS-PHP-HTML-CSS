</head><body>
<table id="tabel" border="1">
<tr>
  <td>11</td>
  <td>12</td>
</tr>
<tr>
  <td>21</td>
  <td>22</td>
</tr>
</table><br>
<input type="button" onclick="insertRow()" value="Adauga rand"> 

<script type="text/javascript">
 var i=1;	
function insertRow()
{
var table = document.getElementById("tabel");
var row = table.insertRow(0);
var cell1 = row.insertCell(0);
var cell2 = row.insertCell(1);

cell1.innerHTML = "NEW CELL"+i;
cell2.innerHTML = "NEW CELL"+(i+1);
i=i+2;
}
</script>


</body>
